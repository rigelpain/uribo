<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./css/common.css" />
    <link
      href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c|Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>URIBO</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="button-wrapper">
        <button class="invest-button"></button>
      </div>
    </header>
    <section class="main">
      <div class="mainview-wrapper">
        <div class="mainview">
          <div class="logo-wrapper">
            <div class="logo"></div>
          </div>
          <div class="button-wrapper">
            <button class="invest-button">プロダクトを支援する</button>
          </div>
          <div class="scene-images">
            <div class="scene-images-item"></div>
            <div class="scene-images-item"></div>
            <div class="scene-images-item"></div>
          </div>
        </div>
      </div>
      <div class="invest-wrapper">
        <div class="invest">
          <div class="support-amount">
            <span class="txt">現在の支援額</span><br>
            <span class="value">2,637,160</span><span class="yen">円</span>
          </div>
          <div class="invest-meter">
            <div class="invest-meter">
              <div class="invest-meter-bar">
                <span class="per">87.9%</span>
              </div>
            </div>
          </div>
          <div class="invest-parameters">
            <div class="supporters">
              <span class="txt">支援者数</span>
              <span class="value">8,942</span><span class="people">人</span>
            </div>
            <div class="term">
              <span class="txt">募集終了まで</span>
              <span class="value">5</span><span class="date">日</span>
            </div>
            <div class="supporters">
              <span class="txt">目標金額</span>
              <span class="value">3,000,000</span><span class="yen">円</span>
            </div>
          </div>
          <div class="button-wrapper">
            <button class="invest-button">プロダクトを支援する</button>
            <ul>
              <li><button class="share-url"></button></li>
              <li><button class="share-insta"></button></li>
              <li><button class="share-facebook"></button></li>
              <li><button class="share-twitter"></button></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="concept-wrapper">
        <div class="concept">
          <div class="concept-image"></div>
          <div class="concept-article">
            <p class="sentence"></p>
            <p class="sentence"></p>
            <p class="sentence"></p>
          </div>
        </div>
      </div>
      <div class="visual-wrapper">
        <div class="visual">

        </div>
      </div>
      <div class="usage-wrapper">
        <div class="usage">

        </div>
      </div>
      <div class="tech-wrapper">
        <div class="tech">

        </div>
      </div>
      <div class="variation-wrapper">
        <div class="variation">

        </div>
      </div>
      <div class="plans-wrapper">
        <div class="plans">

        </div>
      </div>
      <div class="team-wrapper">
        <div class="team">

        </div>
      </div>
    </section>
    <footer>
      <div class="footer">

      </div>
      <script src="https://kit.fontawesome.com/62f71bdfb8.js" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
      <script type="text/javascript" src="./slick/slick.js"></script>
      <script type="text/javascript" src="./js/main.js"></script>
    </footer>
  </body>
</html>
